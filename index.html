<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArquitectAI</title>
  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --accent: #38bdf8;
      --text: #e2e8f0;
      --text-secondary: #94a3b8;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem 2rem;
      text-align: center;
      background: var(--bg-secondary);
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #334155;
    }

    #mainContainer {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #chatList {
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid #334155;
      display: flex;
      flex-direction: column;
    }

    #newChatBtn {
      margin: 1rem;
      padding: 0.75rem 1rem;
      background: var(--accent);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s;
    }

    #newChatBtn:hover {
      background: #0ea5e9;
    }

    #chats {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0 1rem;
    }

    #chats li {
      padding: 0.75rem;
      margin: 0.5rem 0;
      background: #334155;
      border-radius: var(--radius);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }

    #chats li:hover {
      background: #475569;
    }

    #chats li.selected {
      background: var(--accent);
      color: white;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f8fafc;
    }

    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 60%;
      padding: 1rem;
      border-radius: var(--radius);
      font-size: 1rem;
      line-height: 1.5;
    }

    .message.user {
      background: var(--accent);
      color: white;
      align-self: flex-end;
    }

    .message.bot {
      background: #e2e8f0;
      color: #0f172a;
      align-self: flex-start;
    }

    #chatForm {
      padding: 1rem;
      background: white;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      border-top: 1px solid #cbd5e1;
    }

    #prompt {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #cbd5e1;
      border-radius: var(--radius);
      font-size: 1rem;
    }

    button[type="submit"], .file-input-label {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-primary);
      color: white;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover, .file-input-label:hover {
      background: var(--accent);
    }

    .file-preview img {
      max-width: 200px;
      border-radius: var(--radius);
    }

    .file-preview a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>ArquitectAI</header>

  <div id="mainContainer">
    <aside id="chatList">
      <button id="newChatBtn" title="Nuevo chat">+ Nuevo chat</button>
      <ul id="chats"></ul>
    </aside>

    <div class="chat-container">
      <div id="chatMessages"></div>

      <form id="chatForm" enctype="multipart/form-data">
        <textarea id="prompt" name="prompt" placeholder="Escribe tu mensaje..." rows="1" required></textarea>

        <label for="fileInput" class="file-input-label" title="Adjuntar archivo" aria-label="Adjuntar archivo">
          ðŸ“Ž
        </label>
        <input type="file" id="fileInput" name="file" accept=".pdf,.dwg,.dxf,.png,.jpg,.jpeg,.bmp,.svg,.tiff,.webp,.heic,.gif,.docx,.pptx" />

        <button type="submit" title="Enviar mensaje" aria-label="Enviar mensaje">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20" viewBox="0 0 24 24">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const promptInput = document.getElementById('prompt');
    const fileInput = document.getElementById('fileInput');
    promptInput.addEventListener('keydown', function (e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault(); // evita salto de lÃ­nea
    chatForm.requestSubmit(); // envÃ­a el formulario
  }
});

    const chatsUl = document.getElementById('chats');
    const newChatBtn = document.getElementById('newChatBtn');

    let chats = [];
    let currentChatId = null;
    let menuOpenForId = null;

    function loadChats() {
      const saved = localStorage.getItem('arquitectAI_chats');
      if (saved) {
        chats = JSON.parse(saved);
      } else {
        chats = [];
      }
    }

    function saveChats() {
      localStorage.setItem('arquitectAI_chats', JSON.stringify(chats));
    }

    function createNewChat() {
      const id = Date.now().toString();
      const newChat = {
        id,
        nombre: `Chat ${chats.length + 1}`,
        mensajes: []
      };
      chats.push(newChat);
      saveChats();
      renderChatList();
      selectChat(id);
    }

    function renderChatList() {
      chatsUl.innerHTML = '';

      chats.forEach(chat => {
        const li = document.createElement('li');
        li.classList.toggle('selected', chat.id === currentChatId);

        // Nombre editable
        const nameSpan = document.createElement('span');
        nameSpan.textContent = chat.nombre;
        nameSpan.classList.add('chat-name');
        li.appendChild(nameSpan);

        // BotÃ³n menÃº
        const menuBtn = document.createElement('button');
        menuBtn.innerHTML = 'â‹¯';
        menuBtn.classList.add('menu-btn');
        menuBtn.title = 'Opciones';
        li.appendChild(menuBtn);

        // MenÃº desplegable
        const menuDropdown = document.createElement('div');
        menuDropdown.classList.add('menu-dropdown');

        const renameBtn = document.createElement('button');
        renameBtn.textContent = 'Renombrar';
        const shareBtn = document.createElement('button');
        shareBtn.textContent = 'Compartir';
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Eliminar';

        menuDropdown.appendChild(renameBtn);
        menuDropdown.appendChild(shareBtn);
        menuDropdown.appendChild(deleteBtn);

        li.appendChild(menuDropdown);

        // Click para seleccionar chat
        nameSpan.addEventListener('click', () => {
          selectChat(chat.id);
          closeAllMenus();
        });
        li.addEventListener('click', (e) => {
          if (e.target === menuBtn || menuDropdown.contains(e.target)) return;
          selectChat(chat.id);
          closeAllMenus();
        });

        // Mostrar/ocultar menÃº
        menuBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          if (menuOpenForId === chat.id) {
            closeAllMenus();
          } else {
            closeAllMenus();
            menuDropdown.classList.add('visible');
            menuOpenForId = chat.id;
          }
        });

        // Renombrar funcionalidad
        renameBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          closeAllMenus();
          makeChatNameEditable(chat.id, nameSpan);
        });

        // Compartir funcionalidad (simple copy al portapapeles del texto del chat)
        shareBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          closeAllMenus();
          const chatToShare = chats.find(c => c.id === chat.id);
          if (!chatToShare) return;
          const text = chatToShare.mensajes.map(m => `${m.sender === 'user' ? 'TÃº' : 'Bot'}: ${m.tipo === 'texto' ? m.texto : '[Archivo: '+m.fileName+']'}`).join('\n');
          navigator.clipboard.writeText(text).then(() => {
            alert('Contenido del chat copiado al portapapeles.');
          }).catch(() => {
            alert('No se pudo copiar al portapapeles.');
          });
        });

        // Eliminar funcionalidad
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          closeAllMenus();
          if (confirm(`Â¿Eliminar "${chat.nombre}"? Esta acciÃ³n no se puede deshacer.`)) {
            deleteChat(chat.id);
          }
        });

        chatsUl.appendChild(li);
      });
    }

    // Hacer nombre editable y guardar cambio
    function makeChatNameEditable(chatId, nameSpan) {
      nameSpan.setAttribute('contenteditable', 'true');
      nameSpan.focus();

      // Poner cursor al final
      document.execCommand('selectAll', false, null);
      document.getSelection().collapseToEnd();

      function finishEditing() {
        nameSpan.removeAttribute('contenteditable');
        const newName = nameSpan.textContent.trim();
        if (newName.length === 0) {
          // Revertir a nombre previo si vacio
          const chat = chats.find(c => c.id === chatId);
          nameSpan.textContent = chat ? chat.nombre : 'Chat sin nombre';
        } else {
          const chat = chats.find(c => c.id === chatId);
          if (chat) {
            chat.nombre = newName;
            saveChats();
            renderChatList();
          }
        }
        cleanup();
      }
      function cleanup() {
        nameSpan.removeEventListener('blur', finishEditing);
        nameSpan.removeEventListener('keydown', onKeyDown);
      }
      function onKeyDown(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          finishEditing();
        } else if (e.key === 'Escape') {
          e.preventDefault();
          cleanup();
          renderChatList();
        }
      }
      nameSpan.addEventListener('blur', finishEditing);
      nameSpan.addEventListener('keydown', onKeyDown);
    }

    function closeAllMenus() {
      document.querySelectorAll('.menu-dropdown.visible').forEach(menu => menu.classList.remove('visible'));
      menuOpenForId = null;
    }

    function selectChat(id) {
      currentChatId = id;
      renderChatList();
      renderMessages();
      closeAllMenus();
    }

    function deleteChat(id) {
      chats = chats.filter(c => c.id !== id);
      if (currentChatId === id) {
        currentChatId = chats.length ? chats[0].id : null;
      }
      saveChats();
      renderChatList();
      renderMessages();
    }

    function renderMessages() {
      chatMessages.innerHTML = '';
      if (!currentChatId) return;

      const chat = chats.find(c => c.id === currentChatId);
      if (!chat) return;

      chat.mensajes.forEach(msg => {
        if (msg.tipo === 'texto') {
          appendMessage(msg.texto, msg.sender);
        } else if (msg.tipo === 'archivo') {
          appendFilePreview(msg.fileName, msg.fileType, msg.fileURL);
        }
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function appendFilePreview(name, type, url) {
      const div = document.createElement('div');
      div.classList.add('file-preview');
      div.title = name;

      if (type.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = url;
        img.style.maxWidth = '150px';
        img.style.borderRadius = '10px';
        img.onload = () => URL.revokeObjectURL(url);
        div.appendChild(img);
      } else if (type === 'application/pdf') {
        const link = document.createElement('a');
        link.href = url;
        link.target = '_blank';
        link.textContent = `ðŸ“„ ${name}`;
        div.appendChild(link);
      } else {
        div.textContent = `ðŸ“Ž ${name}`;
      }
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!currentChatId) {
        alert('Crea o selecciona un chat primero.');
        return;
      }

      const prompt = promptInput.value.trim();
      const file = fileInput.files[0];

      if (!prompt && !file) return;

      const chat = chats.find(c => c.id === currentChatId);
      if (!chat) return;

      if (prompt) {
        chat.mensajes.push({ tipo: 'texto', texto: prompt, sender: 'user' });
        appendMessage(prompt, 'user');
      }

      if (file) {
        const fileURL = URL.createObjectURL(file);
        chat.mensajes.push({ tipo: 'archivo', fileName: file.name, fileType: file.type, fileURL, sender: 'user' });
        appendFilePreview(file.name, file.type, fileURL);
      }

      promptInput.value = '';
      fileInput.value = '';
      promptInput.focus();

      chat.mensajes.push({ tipo: 'texto', texto: 'Escribiendo...', sender: 'bot' });
      appendMessage('Escribiendo...', 'bot');

      saveChats();

      try {
        const formData = new FormData();
        if (prompt) formData.append('prompt', prompt);
        if (file) formData.append('file', file);

        const res = await fetch('/api/generar-texto', {
          method: 'POST',
          body: formData,
        });

        if (!res.ok) throw new Error('Error en la respuesta del servidor');

        const data = await res.json();

        // Quitar "Escribiendo..."
        chat.mensajes = chat.mensajes.filter(m => m.texto !== 'Escribiendo...');
        renderMessages();

        chat.mensajes.push({ tipo: 'texto', texto: data.respuesta, sender: 'bot' });
        appendMessage(data.respuesta, 'bot');

        saveChats();
      } catch (error) {
        chat.mensajes = chat.mensajes.filter(m => m.texto !== 'Escribiendo...');
        renderMessages();
        appendMessage('Error al conectar con el servidor.', 'bot');
      }
    });

    newChatBtn.addEventListener('click', () => {
      createNewChat();
    });

    // Cerrar menÃº al hacer click fuera
    document.addEventListener('click', () => {
      closeAllMenus();
    });

    // InicializaciÃ³n
    loadChats();
    if (chats.length === 0) createNewChat();
    else selectChat(chats[0].id);
  </script>
</body>
</html>
